<!--表格布局解决方案-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三栏式布局之display: table实现方式</title>
  <style>
  html, * {
    margin: 0;
    right: 0;
  }
  .table {
    display: table;
    width: 100%;
    height: 200px;
  }
  .l, .r {
    display:table-cell;
    width: 300px;
    background: #258;
  }
  .center {
    display: table-cell;
  }
  </style>
</head>
<body>
  <div class="table">
    <div class="l"></div>
    <div class="center"></div>
    <div class="r"></div>
  </div>
</body>
</html>
