    <!-- v-else-if 在 2.1.0 新增,用作 v-if 的 else-if 块.可以链式的多次使用：-->
    <div id="app">
      <div v-if="type === 'A'">
        A
      </div>
      <div v-else-if="type === 'B'">
        B
      </div>
      <div v-else-if="type === 'C'">
        C
      </div>
      <div v-else>
        Not A/B/C
      </div>
    </div>

    <script>

        el: "#app",
        data: {
          type: "D"
