<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <!-- 方法一 & 二 -->
    <!-- <style>
      .active {
        width: 100px;

        background: green;
      }
      .text-danger {
        background: red;
      }
      /* 后写的覆盖先写的（同一级别: 即就是在文件上代码行号更靠下的优先级更高)  样式覆盖规则*/
    </style> -->

    <!-- 方法三 -->
    <style>
      .base {
        width: 100px;
        height: 100px;
      }

      .active {
        background: green;
      }

      .text-danger {
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- 方法一 -->
    <!-- <div id="app">
      <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }"></div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          isActive: true,
          hasError: true
        }
      });
    </script> -->

    <!-- 方法二 & 三 -->
    <div id="app">
      <div v-bind:class="classObject"></div>
      <h1>今天的两个任务：</h1>
      <h2>1. 把自己的实习证明写一下</h2>
      <h2>2. 把题目写完。</h2>
    </div>

    <!-- 方法二 也可以直接绑定数据里的一个对象 -->
    <!-- <script>
      new Vue({
        el: '#app',
        data: {
          classObject: {
            active: true,
            'text-danger': true
          }
        }
      })
      </script> -->

    <!-- 方法三 在这里绑定返回对象的计算属性。这是一个常用且强大的模式 -->
    <script>
      new Vue({
        el: "#app",
        data: {
          isActive: true,
          error: {
            value: true,
            type: "fatal"
          }
        },
        computed: {
          classObject: function() {
            return {
              base: true,
              active: this.isActive && !this.error.value,
              "text-danger": this.error.value && this.error.type === "fatal"
            };
          }
        }
      });
    </script>
  </body>
</html>
