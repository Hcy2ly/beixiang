<!-- 三栏式布局 左右固定 中间自适应 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三栏式布局之float实现方式</title>
  <style>
    html {
      padding: 0;
      margin: 0;
    }
  .three-lan {
    position: fixed;
    width: 100%;
    height: 100%;
  }
  .left {
    float: left;
    background: #eee;
    width: 300px;
    height: 100%;
  }
  .right {
    background: #ccc;
    float: right;
    width: 300px;
    height: 100%;
  }
  .center {
    background-color: yellow;
    width: auto;
    height: 100%;
  } 
  </style>
</head>
<body>
  <div class="three-lan">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
  </div>
</body>
</html>
